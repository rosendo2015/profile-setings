<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <header>
        <div class="header">
          <img src="./assets/Avatar.png" alt="figura de um astronauta" />
          <div>
            <h2>Marvin McKinney</h2>
            <p>marvin.mckinney@example.com</p>
          </div>
        </div>
      </header>
      <section id="conta">
        <span> conta </span>
        <div class="wrapper-info">
          <img src="./assets/user.svg" alt="" />
          <p>Dados pessoais</p>
          <div class="arrowRight"><img src="./assets/arrow.svg" alt="" /></div>
        </div>
        <div class="wrapper-info">
          <img src="./assets/key.svg" alt="" />
          <p>Informações de login</p>
          <div class="arrowRight"><img src="./assets/arrow.svg" alt="" /></div>
        </div>
      </section>
      <section id="preferencias">
        <span> Preferências </span>
        <div class="wrapper-info">
          <img src="./assets/sing.svg" alt="" />
          <p>Notificações</p>
          <div class="arrowRight"><img src="./assets/arrow.svg" alt="" /></div>
        </div>
        <div class="wrapper-info">
          <img src="./assets/acsses.svg" alt="" />
          <p>Acessibilidade</p>
          <div class="arrowRight"><img src="./assets/arrow.svg" alt="" /></div>
        </div>
      </section>
      <section id="privacidade">
        <span> privacidade </span>
        <div class="wrapper-info">
          <img src="./assets/machines.svg" alt="" />
          <p>Aparelhos conectados</p>
          <div class="arrowRight"><img src="./assets/arrow.svg" alt="" /></div>
        </div>
        <div class="wrapper-info">
          <img src="./assets/counts.svg" alt="" />
          <p>Contas vinculadas</p>
          <div class="arrowRight"><img src="./assets/arrow.svg" alt="" /></div>
        </div>
      </section>
      <section id="logout">
        <div class="wrapper-info">
          <img src="./assets/info.svg" alt="" />
          <p>Central de Ajuda</p>
        </div>
        <div class="wrapper-info">
          <img src="./assets/arrow-right.svg" alt="" />
          <p class="sair">Sair</p>
        </div>
      </section>
    </div>
  </body>
</html>
